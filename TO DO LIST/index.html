<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="ChangeColorTheme">Dark Mode</button>
    <div class="container">
        <h1>Todo Application</h1>
        <div class="inputField">
            <div class="input">
                <form action="" class="FormEle">
                <input type="text" placeholder="Enter Your task" class="inputArea">
                <i class="fa-solid fa-microphone micBtn"></i>
                </form>
            </div>
            <div class="AddBtn">
                <button class="commonBtn adding">Add</button>
            </div>
        </div>

        <div class="progressContainer">
            <div class="progressInfo">
                <span id="taskCount">0/0 Tasks Completed</span>
            </div>
            <div class="progressBar">
                <div id="progressFill"></div>
            </div>
        </div>
        <ul class="todoTasks">
            
        </ul>
        <div class="allBtn">
            <button class="AddBtn markAsDone">Mark As Done</button>
            <button class="AddBtn DeleteBtn">Delete All</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
